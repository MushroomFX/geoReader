<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOREADER</title>
    <link rel="icon" type="image/x-icon" href="./src/icon.ico">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="logo">
      <img src="./src/logo.png">
    </div>
    <div id="state"></div>
    <div id="last"></div>

    <div class="category" name="Links" isExpanded="true">
      <a id="streetView" target="_blank">Street View</a>
      <a id="streetMap" target="_blank">Street Map</a>
      <iframe id="streetMapEmbed" src="" width="0" height="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">Street Map</iframe>
    </div>
    
    <div class="category" name="Lat/Long" isExpanded="false">
      <div id="lat"></div>
      <div id="long"></div>
    </div>

    <div class="category" name="Data" isExpanded="false">
      <div class="category" name="Filtered" isExpanded="false">
        <div id="display"></div>
      </div>
      <div class="category" name="Raw" isExpanded="false">
        <div id="rawData"></div>
      </div>
    </div>
</body>
</html>

 <script src="./src/scripts/websocket.js"></script>
 <script src="./src/scripts/map.js"></script>
 <script src="./src/scripts/utils.js"></script>
